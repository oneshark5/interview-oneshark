  <script>
    (function (window) {
      // 将状态定义为常量
      const PENDING = 'pending'
      const RESOLVED = 'resolved'
      const REJECTED = 'rejected'

      // MyPromise构造函数
      function MyPromise(exactur) {
        // 保存Promise实例对象的this 的值
        const self = this;
        // 初始化Promise属性， status、datas、callbacks
        const state = PENDING
        const data = undefined
        const callbacks = []

        // 改变Promise状态
        function resolve(value) {
          // 判断是否为PENDING状态
          if (self.state !== PENDING) return
          self.state = RESOLVED
          self.data = value
          // 判断是否已经存在回调函数，已经存在就需要等待回调函数执行结束
          // ⭐这里是调用回调函数的地方
          if (callbacks.length > 0) {
            setTimeout(() => {
              self.callbacks.forEach(callbackObj => {
                callbackObj.onResolve(value)
              });
            }, 0);
          }
        }

        function reject(reason) {  
          if (state !== PENDING) return
          self.state = REJECTED
          self.data = reason
          if (callbacks.length > 0) {
            setTimeout(() => {
              self.callbacks.forEach(callbackObj => {
                callbackObj.onReject(reason)
              })
            }, 0);
          }
        }

        // 执行器函数是同步调用的
        // throw 抛出异常
        try {
          exactur(resolve, reject)
        } catch (error) {
          reject(error)
        }
      }
      // MyPromise原型的then()方法
      // onResolve  onReject是调用then方法时传过来的函数
      MyPromise.prototype.then = function (onResolve, onReject) {
        // 保存this的指向,这里是p实例调用的then所以this是指向p的保存一下
        const self = this;

        // 返回一个新的Promise
        return new MyPromise((resolve, reject) => {
          /* 
            返回的Promise有三种情况
            1.抛出异常,失败
            2.是Promise对象,返回该Promise的执行结果
            3.不是Promise对象,成功
          */
          // 将三种状态整合，创建一个处理函数
          function handle(callback) {
            const result = callback(self.data)
            try {
              result instanceof Promise ? result.then(resolve, reject) : resolve(result)
            } catch (error) {
              reject(error)
            }
          }

          // 状态判断PENDING状态,保存回调函数
          switch (self.state) {
            case PENDING:
              // 保存回调函数(加入到数组,实现多个回调)
              self.callbacks.push({
                onResolve(value) {
                  handle(onResolve)
                },
                onReject(reason) {
                  handle(onReject)
                }
              })
              break;
            case RESOLVED:
              setTimeout(() => {
                handle(onResolve)
              }, 0);
              break;
            case REJECTED:
              setTimeout(() => {
                handle(onReject)
              }, 0);
              break;
            default:
              break;
          }
        })
      }
      // MyPromise原型的catch()方法
      MyPromise.prototype.catch = function (params) {
        // 在then基础上定义
        return this.then(undefined, onReject)
      }

      // MyPromise 原型对象resolve方法
      MyPromise.resolve = function (value) {
        return new MyPromise((resolve, reject) => {
          if (value instanceof Promise) {
            value.then(resolve, reject)
          } else {
            resolve(value)
          }
        })
      }
      // MyPromise 原型对象reject方法
      MyPromise.reject = function (reason) {
        return new MyPromise((resolve, reject) => {
          reject(reason)
        })
      }

      //  MyPromise 原型对象all方法
      MyPromise.all = function (promises) {
        const values = new Array(promises.length)
        let resultCount = 0;
        return new MyPromise((resolve, reject) => {
          promises.forEach((p, index) => {
            value => {
              resultCount++;
              values[index] = value;
              if (resultCount === promises.length) {
                return resolve(value)
              }
            },
              reason => {
                return reject(reason)
              }
          })
        })
      }
      //  MyPromise 原型对象catch方法
      MyPromise.race = function (promises) {
        return new Promise((resolve, reject) => {
          // 这个地方不理解
          value => {
            resolve(value)
          },
            reason => {
              reject(reason)
            }
        })
      }

      // 自定义延迟方法
      MyPromise.resolveDealy = function (value) {

      }
      MyPromise.rejectDealy = function (reason) {

      }

      // 向外暴露该函数,以调用
      window
    })


    // 测试

  </script>
